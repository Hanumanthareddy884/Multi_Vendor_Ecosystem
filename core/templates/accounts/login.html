{% extends 'home.html' %}

{% block content %}
    <h1>Log In</h1>

    <form method="post" action=".">
        {% csrf_token %}
        <p><label>Username:</label><br><input type="text" name="username"></p>
        <p><label>Password:</label><br><input type="password" name="password"></p>
        
        <button type="submit" style="padding: 10px 20px; background: green; color: white; border: none;">
            Log In
        </button>
    </form>
{% endblock %}
