{% extends 'home.html' %}

{% block content %}
    <h1>Sign Up</h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="padding: 10px 20px; background: blue; color: white; border: none;">
            Create Account
        </button>
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
{% endblock %}
