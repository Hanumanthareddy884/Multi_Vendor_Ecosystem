{% extends 'home.html' %}

{% block content %}
    <h1>Add New Product</h1>
    <hr>

    <form method="post" action="." enctype="multipart/form-data" style="max-width: 500px;">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="background: green; color: white; padding: 10px 20px; border: none; cursor: pointer;">
            Upload Product
        </button>
    </form>
{% endblock %}
